name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: rob2_db
          POSTGRES_USER: rob2_user
          POSTGRES_PASSWORD: rob2_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U rob2_user" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          pip install --no-cache-dir -r backend/requirements.txt

      - name: Run migrations
        env:
          PGPASSWORD: rob2_pass
        run: |
          psql -h localhost -U rob2_user -d rob2_db -f backend/migrations/001_create_tables.sql
          psql -h localhost -U rob2_user -d rob2_db -f backend/migrations/002_adjust_tables.sql

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql+psycopg://rob2_user:rob2_pass@localhost/rob2_db
        run: |
          pytest -q backend/tests

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
